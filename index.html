<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Shalach Manos Route Planner</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="settings">
    Routing key <input type="text" id="apiKey"><br />
    Boundary <input type="text" name="boundary" id="boundary" value="whosonfirst:locality:85949461" />
  </div>

  
  <table id="lookupFields">
    <tr>
      <th>Name</th><td><input name="name" id="lookupName"></td>
      <th>Start</th><td><input type="time" id="lookupStart" value="" /></td>
    </tr>
    <tr>
      <th>Address</th><td><input type="text" name="address" id="lookupAddress"></td>
      <th>End</th><td><input type="time" id="lookupEnd" value="" /></td>
    </tr>
    <tr>
      <th>Zip</th><td id="lookupZip"></td>
    </tr>
    <tr>
      <th>Longitude</th><td id="lookupLongitude"></td>
    </tr>
    <tr>
      <th>Latitude</th><td id="lookupLatitude"></td>
    </tr>
  </table>
  <div id="buttons">
    <button id="lookupButton">Lookup Address</button>
    <button id="addAddressButton" disabled>Add Delivery</button>
    <button id="addVehicleButton" disabled>Add Vehicle</button><br />
    <button id="routeButton">Route</button>
    <button id="saveButton">Save</button>
    <button id="clearAddresses">Clear deliveries</button>
    <button id="clearVehicles">Clear Vehicles</button>
  </div>
  <table border="1">
    
    <thead>
      <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Zip</th>
        <th>Longitude</th>
        <th>Latitude</th>
        <th>Time Window</th>
        <th>Route Index</th>
        <th>Arrival</th>
      </tr>
    </thead>
    <tbody id="addressTable"></tbody>
  </table>
  <table border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Description</th>
        <th>Profile</th>
        <th>Start</th>
        <th>End</th>
        <th>Time Window</th>
      </tr>
    </thead>
    <tbody id="vehicleTable"></tbody>
  </table>
  <script src="openroute.js"></script>
  <script src="main.js"></script>
</body>
</html>
